<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library - Masuk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        
        <div class="header">
            <div class="language-selector">
                <span id="lang-id" class="lang-option active" data-lang="id">ID</span>
                <span>/</span>
                <span id="lang-en" class="lang-option" class="lang-option"   data-lang="en">EN</span>
            </div>
            <div class="user-icon">
                <i class="fas fa-id-card"></i>
            </div>
        </div>

        <div class="login-box">
            <div class="logo-area">
                <div class="logo-icon"><i class="fas fa-book-open"></i></div>
                <h1>E-Library</h1>
                <p class="subtitle" data-key="libraryInformationSystem"></p>
            </div>

            <form method="post" action="/login/" id="loginForm">
                <div class="form-group">
                    <label for="username" data-key="username">Nama Pengguna</label>
                    <input type="text" name="username" id="username" data-key-placeholder="username" required>
                </div>

                <div class="form-group">
                    <label for="password" data-key="password">Kata Sandi</label>
                    <div class="password-container"> 
                        <input type="password" name="password" id="password" data-key-placeholder="password" required>
                        <i class="fas fa-eye show-hide-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" value="Kirim" class="login-button" value="login" data-key="login">Masuk</button>
            </form>
        </div>
    </div>

    <div class="footer">
        Â© Made with Fenergent
    </div>

    <script src="{{ url_for('static', filename='scripts/language.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
</body>
</html>
